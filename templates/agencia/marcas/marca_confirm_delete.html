{% extends 'agencia/base.html' %}

{% block content %}
    <h2>Eliminar Marca</h2>
    <p>¿Estás seguro de que deseas eliminar "{{ marca }}"?</p>
    <from method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </from>
    <a href="{% url 'marca_list' %}">Cancelear</a>
{% endblock %}
